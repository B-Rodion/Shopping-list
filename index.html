<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping list</title>
</head>
<body>
    <div class="wrapper">
        <header class="wrapper-header">
            <div class="wrapper-btn">
                <button class="checkBtn allBtn" type="button"></button>
                <button class="deleteBtn allBtn" type="button"></button>
            </div>
            <div class="form">
                <h1 class="title">Список покупок</h1>
                <input type="text" name="" class="input" placeholder="Введите текст...">
                <button class="toDo">
                    <span class="add">&#43;</span>
                </button>
            </div>
        </header>
        <div class="container">
            <ul class="output">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
